<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/husky-icon.png">
    <title>Husky feedback</title>
</head>
<body>
    <h2>Зворотній зв'язок</h2>
    <hr>
    <nav>
    <a href="index.html">На головну</a>
    </nav>
    <h2>Тест - чи підходить мені хаскі?</h2>
    <form action="https://formspree.io/mpzyaabv" method="POST">
    <p>1. Як рано Ви здатні прокидатися?</p>
        <ol>
        <li type="a"><label><input type="radio" name="test1" value="a" required>я "жайворонок" і встати в 6 ранку для мене - не проблема;</label></li>
        <li type="a"><label><input type="radio" id="b" name="test1" value="b">я "сова" і насилу піднімаюся на роботу / навчання.</label></li>
        </ol>
    <p>2. Як Ви ставитеся до фізкультури і спорту?</p>
        <ol>
        <li type="a"><label><input type="radio" name="test2" value="a" required>я активно займаюся спортом, фізкультурою або фітнесом;</label></li>
        <li type="a"><label><input type="radio" name="test2" value="b">я лише люблю дивитися спортивні змагання по телевізору;</label></li>
        <li type="a"><label><input type="radio" name="test2" value="c">не цікавлюсь спортом;</label></li>
        <li type="a"><label><input type="radio" name="test2" value="d">я поки не займаюся спортом, але готовий заради хаскі освоїти біг, лижі, велосипед.</label></li>
        </ol>
    <p>3. Чи здатні ви заради собаки змінити свій розпорядок дня?</p>
        <ol>
        <li type="a"><label><input type="radio" name="test3" value="a" required>так, я готовий поміняти свій щоденний графік, приділяючи прогулянкам з собакою не менше години вранці і години ввечері;</label></li>
        <li type="a"><label><input type="radio" name="test3" value="b">ні, мене влаштовує мій розпорядок дня.</label></li>
        </ol>
    <p>4. Ви живете в:</p>
        <ol>
        <li type="a"><label><input type="radio" name="test4" value="a" required>орендованій квартирі;</label></li>
        <li type="a"><label><input type="radio" name="test4" value="b">власній квартирі;</label></li>
        <li type="a"><label><input type="radio" name="test4" value="c">будинку з ділянкою.</label></li>
        </ol>
        <br>
    <p>5. Ви збираєтеся годувати собаку:</p>
        <ol>
        <li type="a"><label><input type="radio" name="test5" value="a" required>спеціальними повнораціонними сухими кормами для активних собак;</label></li>
        <li type="a"><label><input type="radio" name="test5" value="b">"натуралкою" на основі нежирної яловичини, курятини, каш і овочів;</label></li>
        <li type="a"><label><input type="radio" name="test5" value="c">тим, що самі їмо, що її балувати;</label></li>
        <li type="a"><label><input type="radio" name="test5" value="d">недорогим собачим кормом.</label></li>
        </ol>
    <br>
    <label>Пошук по сайту  <input type="search" id="mysearch" name="q" placeholder="Пошук по сайту">
    <input type="botton" value="Шукати"></label>
    <br>
    <label>Введіть Ваше ім'я  <input type="text" name="user" required placeholder="Введіть Ваше ім'я"></label>
    <br>
    <label>Введіть Ваш email  <input type="email" name="email" required placeholder="Введіть Ваш email"></label>
    <br>
    <label>Введіть Ваш телефон  <input type="number" name="age" required placeholder="Введіть Ваш телефон"></label>
    <br>
    <label>Введіть Ваш пароль  <input type="password" name="password" required placeholder="Введіть Ваш пароль"></label>
    <br>
    <label>Введіть Ваш вік  <input type="number" placeholder="Введіть Ваш вік"></label>
    <br>
    <label>Виберіть Ваш час  <input type="time"></label>
    <br>
    <label>Виберіть дату та час  <input type="datetime-local"></label>
    <br>
    <label>Виберіть дату  <input type="date"></label>
    <br>
    <label>Виберіть тиждень та рік  <input type="week"></label>
    <br>
    <label>Виберіть місяць та рік  <input type="month"></label>
    <br>
    <label>Оберіть колір  <input type="color"></label>
    <br>
    <label>Завантажте Ваш файл  <input type="file" name="my-file"></label>
    <br>
    <label>Завантажте Ваше фото  <input type="image" name="my-photo" alt="my-photo"></label>
    <br>
    <label>Оцініть від 1 до 5 наш сайт: 1<input type="range" min="1" max="5" step="1">5</label>
    <br>
    <label><input type="submit"></label>
    <label><input type="reset"></label>
   </form>     
</body>
</html>
